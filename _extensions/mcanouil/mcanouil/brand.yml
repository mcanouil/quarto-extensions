      // Listing Components
      .quarto-post .listing-categories .listing-category {
        border: solid 1px $foreground;

        &:hover {
          color: $foreground;
        }
      }

      .quarto-grid-item .listing-categories .listing-category:hover,
      .quarto-listing-category .category:hover,
      .quarto-title .quarto-categories .quarto-category a:hover {
        color: $foreground;
      }

      .quarto-listing-category .category {
        text-transform: uppercase;
      }

      .listing-description {
        color: $foreground;
      }

      // Footer Link
      .footer a:hover {
        color: $link-color;
      }

      // Custom Styles

      .picture {
        border-style: solid;
        border-width: 3pt;
        border-color: $background;
        border-radius: 50%;
        padding: 5pt;
        height: 50%;
        width: auto;
        max-width: 200px !important;
        min-width: 100px;
      }

      @media (max-width: 768px) {
        .quarto-layout-row {
          flex-direction: column;
        }

        .quarto-layout-cell {
          flex-basis: 100% !important;
          margin-bottom: 1rem;
        }

        .quarto-figure-spacer {
          display: none;
        }
      }

      .quarto-alternate-formats,
      .quarto-code-links,
      .quarto-other-links {
        h2 {
          display: none;
        }
        
        ul {
          margin-bottom: 0;
        }
      }
