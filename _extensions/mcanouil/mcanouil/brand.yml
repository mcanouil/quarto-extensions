color:
  background:
    dark: "#333333"
    light: "#fafafa"
  foreground:
    dark: "#fafafa"
    light: "#333333"
  dark:
    dark: "#333333"
    light: "#fafafa"
  light:
    dark: "#fafafa"
    light: "#333333"
typography:
  fonts:
    - family: Alegreya Sans
      source: google
  base: Alegreya Sans
  headings: Alegreya Sans
  link:
    color: foreground
defaults:
  bootstrap:
    defaults:
      theme: mcanouil
      tooltip-color: $background
      tooltip-bg: $foreground
      btn-close-color: $foreground
    rules: |
      @function body-mix($weight) {
        @return mix($background, $foreground, $weight);
      }

      // Quarto Components
      #quarto-back-to-top {
        box-shadow: 0 .2rem .5rem body-mix(95%), 0 0 .05rem body-mix(95%);
        color: body-mix(5%);
      }

      .quarto-title-banner {
        margin-bottom: 1em;
        color: $foreground;
        background-color: body-mix(99%);

        a {
          color: body-mix(50%);

          &:hover {
            color: $foreground;
          }
        }

        .quarto-title .title {
          color: $foreground;
        }
      }

      .quarto-title-breadcrumbs .breadcrumb li:last-of-type a,
      .quarto-secondary-nav nav.quarto-page-breadcrumbs .breadcrumb li:last-of-type a {
        color: body-mix(50%);
        font-weight: 600;
      }

      // Pagination & Forms
      .page-item {
        &.active .page-link,
        .page-link:hover {
          color: $background;
          background-color: $foreground;
          border-color: $background;
        }

        &.disabled .page-link {
          color: $foreground;
          background-color: $background;
        }
      }

      .page-link:hover {
        color: $background;
        background-color: $foreground;
        border-color: $background;
      }

      .input-group-text {
        color: $background;
        background-color: $foreground;
      }

      // Code Styling
      code,
      a > code {
        color: $background;
        background-color: $foreground;
      }

      a > code {
        text-decoration: underline;
      }

      p code:not(.sourceCode),
      li code:not(.sourceCode),
      td code:not(.sourceCode) {
        background-color: $foreground;
      }

      nav p code:not(.sourceCode),
      nav li code:not(.sourceCode),
      nav td code:not(.sourceCode) {
        background-color: $foreground !important;
      }

      div.sourceCode {
        background-color: body-mix(95%);
      }

      p code.sourceCode,
      li code.sourceCode,
      td code.sourceCode {
        background-color: inherit;
      }

      .code-annotation-gutter {
        background-color: body-mix(95%);
      }

      .code-annotated .code-copy-button {
        margin-right: 1.5em;
      }

      /* TODO: remove when fixed in Quarto: https://github.com/quarto-dev/quarto-cli/pull/13429 */
      #code-annotation-line-highlight {
        margin-left: unset;
        width: 100%;
      }

      // List Groups
      .list-group-item-action {
        &:hover,
        &:focus {
          color: unset;
          background-color: unset;
        }
      }

      // About Section
      img.about-image {
        border-radius: 50%;
        border-style: solid;
        border-width: 2pt;
        border-color: $foreground;
        padding: 5pt;

        &::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: $foreground;
          transition: .5s;
          transform: scale(.9);
          z-index: -1;
        }

        &:hover {
          color: $foreground;
          box-shadow: 0 0 10px $foreground;
          text-shadow: 0 0 10px $foreground;

          &::before {
            transform: scale(1.1);
            box-shadow: 0 0 30px $foreground;
          }
        }
      }

      // About Entity Components
      .about-entity {
        #title-block-header.quarto-title-block.default .quarto-title .title:hover {
          color: $foreground;
          text-shadow: 0 0 10px $foreground;
        }
      }

      .quarto-about-solana .about-entity {
        .about-links {
          column-gap: 0;
          .about-link {
            font-size: 1.5em;
            border-style: none;
            transition: all .35s ease;

            &:hover {
              transform: scale(1.25);
            }
          }

          @media(max-width: 992px) {
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
          }
        }
      }

      .quarto-about-trestles .about-entity {
        .about-link {
          color: mix($link-color, $background, 50%);
          border: solid 1px $foreground;

          &:hover {
            color: $link-color;
            font-weight: bold;
          }
        }
      }

      // Navbar
      .navbar {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        background-color: $background;
        border-bottom: 1px solid body-mix(50%);

        &.bg-primary {
          border: 1px solid body-mix(50%);
        }

        &.bg-dark {
          background-color: $background;
          border: 1px solid body-mix(50%);
        }

        &.bg-light {
          background-color: body-mix(16%);
        }

        &.fixed-top {
          border-width: 0 0 1px;
        }

        &.fixed-bottom {
          border-width: 1px 0 0;
        }
      }

      // Navigation & Footer
      .nav-footer {
        border-top: 1px solid body-mix(50%);

        a:hover {
          color: $foreground;
        }
      }

      .nav-footer-center {
        min-height: unset;

        p,
        ol,
        ul,
        dl {
          margin-bottom: 0;
        }

        .toc-actions {
          ol,
          ul {
            padding-left: 0;
          }
        }
      }

      .navbar-logo {
        max-height: 2em;
      }

      .navbar-nav {

        .show>.nav-link,
        .active>.nav-link,
        .nav-link.active {
          color: $foreground;
        }

        .nav-link:hover,
        .nav-link:focus {
          color: $foreground;
        }

        .nav-link {
          color: body-mix(50%);
        }

        a.nav-link,
        a.nav-link:after,
        a.nav-link:before {
          transition: all .75s;
        }

        a.nav-link {
          position: relative;
        }

        a.nav-link:hover:after {
          width: 80%;
        }

        a.nav-link.active:after,
        a.nav-link.active:hover:after {
          border-top: .2em solid $foreground;
        }

        a.nav-link:hover:after,
        a.nav-link:after {
          border-top: .1em solid $foreground;
        }

        a.nav-link:after {
          position: absolute;
          border-top: .1em solid body-mix(90%);
          content: "";
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          width: 0%;
        }

        .show>.nav-link,
        .active>.nav-link,
        .nav-link.active {
          font-weight: bolder;
        }

        .nav-link:hover,
        .nav-link:focus {
          color: $foreground;
        }
      }

      @media (max-width: 992px) {
        .navbar-expand-lg {

          a.nav-link.active:after,
          a.nav-link.active:hover:after,
          a.nav-link:hover:after,
          a.nav-link:after {
            border-top: 0 solid $foreground;
          }
        }
      }

      .navbar-brand {
        color: $foreground;
      }

      .navbar-logo {
        max-height: 2em;
      }

      // Navigation Tabs
      .nav-tabs {
        border-bottom: 1px solid $foreground;

        .nav-link.active,
        .nav-item.show .nav-link {
          color: $foreground;
          background-color: $background;
          border-color: $foreground;
        }

        .nav-link,
        .nav-pills .nav-link {
          color: $foreground;
        }
      }

      .navbar-title {
        transition: all .35s ease;
        display: inline-block;
        padding: .25em .4em;
        position: relative;
        font-weight: bolder;

        &::before,
        &::after {
          content: '';
          height: 14px;
          width: 14px;
          position: absolute;
          transition: all .35s ease;
          opacity: 0;
        }

        &::before {
          content: '';
          right: 0;
          top: 0;
          border-top: 3px solid $foreground;
          border-right: 3px solid $foreground;
          transform: translate(-100%, 50%);
        }

        &:after {
          content: '';
          left: 0;
          bottom: 0;
          border-bottom: 3px solid $foreground;
          border-left: 3px solid $foreground;
          transform: translate(100%, -50%);
        }

        &:hover {
          &:before,
          &:after {
            transform: translate(0, 0);
            opacity: 1;
          }
        }

        @media (max-width: 768px) {
          display: none;
        }
      }

