title: Mickaël Canouil's Brand
author: Mickaël Canouil
version: 0.15.5
quarto-required: ">=1.9.17"
contributes:
  metadata:
    project:
      brand: brand.yml
  project:
    project:
      type: website
    extensions:
      mcanouil:
        # Reveal.js
        section-outline: true # Show subsection outline on section slides
        date-superscript: true # Format ordinal dates (1st, 2nd, 3rd)
        hide-title-slide-chrome: true # Hide menu/logo/footer on title slide
        favicon-from-logo: true # Generate favicon from slide logo
        code-annotation-fragments: true # Enable annotation fragment navigation
        debug-borders: false # Show debug borders on slides
        # HTML
        hide-navbar-title: true
        # Grid background
        grid-background: false
    website:
      favicon: logos/logo-light-path.svg
      back-to-top-navigation: true
      page-navigation: true
      open-graph: true
      twitter-card: true
      repo-actions: [source, issue]
      repo-link-target: _blank
      repo-link-rel: noopener noreferrer
      navbar:
        background: dark
        foreground: light
        search: true
        logo:
          light: light
          dark: dark
        logo-alt: "Mickaël CANOUIL logo"
      # sidebar:
      #   background: dark
      #   foreground: light
      #   style: docked
      #   search: true
      #   pinned: true
      #   align: center
      #   collapse-level: 2
      #   logo:
      #     light: light
      #     dark: dark
      #   logo-alt: "Mickaël CANOUIL logo"
      page-footer:
        border: true
        # background: dark
        # foreground: light
        left: |
          Powered by [Quarto](https://quarto.org){target="_blank" rel="noopener noreferrer"}.
        center: |
          &copy; []{#current-year} [Mickaël CANOUIL](https://mickael.canouil.fr){target="_blank" rel="noopener noreferrer"}.
        right: |
          [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/){target="_blank" rel="noopener noreferrer"}.
    format: mcanouil-html
  formats:
    common:
      author:
        - name:
            given: Mickaël
            family: CANOUIL
          degrees: Ph.D.
          email: pro@mickael.canouil.dev
          orcid: 0000-0002-3396-4549
          url: https://mickael.canouil.fr
          attributes:
            corresponding: true
          affiliations:
            - name: Independent Contractor
              city: Lille
              country: France
      copyright: "© 2026 Mickaël CANOUIL"
      license: CC BY-NC-SA
      lang: en
      code-copy: true
      code-overflow: wrap
      code-link: false
      code-tools: false
      date: today
      date-format: "dddd[, the] Do [of] MMMM, YYYY"
      mermaid:
        theme: dark
      shortcodes:
        - shortcodes/divider.lua
        - shortcodes/value-box.lua
        - shortcodes/progress.lua
        - shortcodes/badge.lua
      filters:
        - at: pre-ast
          path: filters/panel-tabset.lua
        - at: pre-quarto
          path: filters/grid-background.lua
        - at: pre-quarto
          path: filters/components.lua
        - at: pre-quarto
          path: filters/math-alt-text.lua
        - at: post-render
          path: filters/normalise-extension-paths.lua
      extensions:
        mcanouil:
          # Grid background
          grid-background: true
    html:
      # Template
      template-partials:
        - html/partials/title-metadata.html
        - html/partials/_title-metadata-academic.html
        - html/partials/_title-metadata-professional.html
        - html/partials/_title-meta-author.html
      # Theme
      respect-user-color-scheme: true
      theme:
        light:
          - cosmo
          - brand
          - html/theme.scss
        dark:
          - cosmo
          - brand
          - html/theme.scss
      highlight-style: github
      # Layout
      grid:
        sidebar-width: 300px
        body-width: 900px
        margin-width: 300px
      fig-align: center
      # Table of contents
      toc: true
      toc-depth: 4
      # Navigation
      anchor-sections: true
      link-external-newwindow: true
      # Other
      email-obfuscate: javascript
      # Include files
      include-after-body:
        - file: html/scripts/ordinal-dates.html
        - file: html/scripts/current-year.html
        - file: html/scripts/categories-alphabetical.html
        - file: html/scripts/modal-clipboardjs.html
        - file: html/scripts/external-links.html
        - file: html/scripts/code-annotation-click.html
      # HTML-specific filters
      filters:
        - at: pre-quarto
          path: filters/html-options.lua
        - at: post-quarto
          path: filters/code-window.lua
    typst:
      # Document type
      document-type: report
      # Brand
      brand-mode: light
      style: "professional"
      show-corner-brackets: true # Signature corner bracket decorations
      show-margin-decoration: true # Coloured bars along page margins
      show-title-page-background: true # Geometric background on title page
      show-heading-underlines: true # Gradient underlines below headings
      show-logo: true # Display logo in header
      highlight-style: none
      # Logo/Visual assets
      logo:
        light:
          path: dark
          alt: "Mickaël CANOUIL Logo"
          width: 7cm
        dark:
          path: light
          alt: "Mickaël CANOUIL Logo"
          width: 7cm
      orcid-icon: typst/assets/orcid.svg
      # Template
      template: typst/template.typ
      template-partials:
        - typst/partials/libs/utilities.typ
        - typst/partials/libs/marginalia.typ
        - typst/partials/libs/definitions.typ
        - typst/partials/libs/page.typ
        - typst/partials/libs/colours.typ
        - typst/partials/libs/code-annotations.typ
        - typst/partials/libs/typography.typ
        - typst/partials/libs/decorations.typ
        - typst/partials/libs/watermark.typ
        - typst/partials/libs/value-box.typ
        - typst/partials/libs/panels.typ
        - typst/partials/libs/badges.typ
        - typst/partials/libs/dividers.typ
        - typst/partials/libs/progress.typ
        - typst/partials/libs/card-grid.typ
        - typst/partials/libs/executive-summary.typ
        - typst/partials/libs/authors.typ
        - typst/partials/libs/header.typ
        - typst/partials/libs/footer.typ
        - typst/partials/libs/margin-section.typ
        - typst/partials/libs/title-block.typ
        - typst/partials/libs/list-of.typ
        - typst/partials/libs/special-sections.typ
        - typst/partials/libs/section-page.typ
        - typst/partials/libs/document-type-dispatcher.typ
        - typst/partials/document-types/report.typ
        - typst/partials/document-types/invoice.typ
        - typst/partials/document-types/letter.typ
        - typst/partials/document-types/cv.typ
        - typst/partials/libs.typ
        - typst/partials/numbering.typ
        - typst/partials/show-rules.typ
        - typst/partials/biblio.typ
        - typst/partials/notes.typ
        - typst/partials/typst-template.typ
        - typst/partials/typst-show.typ
      # Typst-specific filters
      filters:
        - at: pre-ast
          path: filters/typst-code-annotation.lua
        - at: pre-quarto
          path: filters/page-break-inside.lua
        - at: pre-quarto
          path: filters/logo-metadata.lua
        - at: pre-quarto
          path: filters/special-sections.lua
      # Typography
      mainfont: "Alegreya Sans"
      sansfont: "Alegreya Sans"
      fontsize: 11pt
      # Page/Layout
      papersize: a4
      margin:
        top: 2.5cm
        bottom: 2.5cm
        left: 2.5cm
        right: 2.5cm
      columns: 1
      title-page: true
      # Section/Numbering
      number-sections: true
      section-numbering: "1.1.1."
      section-page: true
      section-pagebreak: true
      special-sections:
        references:
          name: "References" # References section name
          numbering: "none" # References numbering (use "none" for unnumbered)
          prefix: false # Do not include "References" prefix in headings
        appendix:
          name: "Appendix" # Appendix section name
          numbering: "A.a." # Appendix numbering pattern (A.1, A.2, etc)
          prefix: true # Include "Appendix" prefix
        supplementary:
          name: "Supplementary" # Supplementary section name
          numbering: "I.i." # Supplementary numbering pattern (I.1, I.2, etc)
          prefix: true # Include "Supplementary" prefix
      # Table of contents
      toc: true
      list-of: true
      # Other
      bibliographystyle: apa
      citeproc: true
    revealjs:
      embed-resources: true
      # Brand
      brand-mode: dark
      # Logo/Visual assets
      logo:
        light: light
        dark: dark
      # Theme
      theme:
        - default
        - revealjs/theme.scss
        - brand
      # Template
      template: revealjs/template.html
      template-partials:
        - revealjs/partials/title-slide.html
        - revealjs/partials/closing-slide.html
      # Plugins
      revealjs-plugins:
        - revealjs-plugin/mcanouil
        - revealjs-plugin/tabset
        - revealjs-plugin/line-fragment-indices
        - revealjs-plugin/code-annotation-fragments
      # Plugin options under extensions.mcanouil namespace
      extensions:
        mcanouil:
          # Section slide features
          section-outline: true # Show subsection outline on section slides
          # Date formatting
          date-superscript: true # Format ordinal dates (1st, 2nd, 3rd)
          # Title slide behaviour
          hide-title-slide-chrome: true # Hide menu/logo/footer on title slide
          # Favicon
          favicon-from-logo: true # Generate favicon from slide logo
          # Code annotations
          code-annotation-fragments: true # Enable annotation fragment navigation
          # Debugging
          debug-borders: false # Show debug borders on slides
          grid-background: true
      # Reveal.js-specific filters
      filters:
        - at: post-quarto
          path: filters/code-window.lua
      # Standard Reveal.js options
      transition: slide
      slide-number: c
      hash: true
      center: false
      code-annotations: select
      # Footer/Closing
      footer: |
        <a href="https://mickael.canouil.fr/" target="_blank" rel="noopener noreferrer">mickael.canouil.fr</a>
        |
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener noreferrer">License: CC BY-NC-SA 4.0</a>
      closing-slide:
        photo: "https://github.com/mcanouil.png"
        social:
          website: https://mickael.canouil.fr
          github: mcanouil
          linkedin: MickaelCanouil
          bluesky: mickael.canouil.fr
          mastodon: https://fosstodon.org/%40MickaelCanouil
source: mcanouil/quarto-mcanouil@0.15.5
