color:
  background: "#fafafa"
  foreground: "#333333"
  dark: "#fafafa"
  light: "#333333"
typography:
  # fonts:
  #   - family: Alegreya Sans
  #     source: google
  # base: Alegreya Sans
  # headings: Alegreya Sans
  link:
    color: foreground
defaults:
  bootstrap:
    defaults:
      tooltip-color: $background
      tooltip-bg: $foreground
    rules: |
      div.sourceCode {
        background-color: darken($dark, 5%) !important;
      }
      #quarto-back-to-top {
        box-shadow: 0 .2rem .5rem lighten($light, 5%),0 0 .05rem lighten($light, 5%);
        color: lighten($light, 5%);
      }
      .nav-tabs .nav-link.active, .nav-tabs .nav-item.show .nav-link {
        color: lighten($light, 5%);
        font-weight: 600;
      }
      .quarto-title-breadcrumbs .breadcrumb li:last-of-type a {
        color: lighten($light, 5%);
        font-weight: 600;
      }

      .quarto-about-trestles .about-entity .about-link {
        color: mix($link-color, $background, 50%);
        border: solid 1px $foreground;
      }
      .quarto-about-trestles .about-entity .about-link:hover {
        color: $link-color;
        font-weight: bold;
      }

      .page-item.active .page-link,
      .page-link:hover {
        color: $background;
        background-color: $foreground;
        border-color: $background;
      }
      .page-item.disabled .page-link {
        color: $foreground;
        background-color: $background;
      }
      .input-group-text {
        color: $background;
        background-color: $foreground;
      }

      code,
      a>code {
        color: $background;
        background-color: $foreground;
      }
      a>code {
        text-decoration: underline;
      }
      p code:not(.sourceCode),
      li code:not(.sourceCode) {
        background-color: $foreground;
      }

      .footer a:hover {
        color: $link-color;
      }

      .code-annotated .code-copy-button {
        margin-right: 1.5em;
      }

