name: Quarto Wizard

on:
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable debug mode"
        required: false
        default: false
        type: boolean
  repository_dispatch:
  release:
    types: [published]
  push:
    branches:
      - main
    paths:
      - extensions/quarto-extensions.csv
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  get-extensions:
    runs-on: ubuntu-latest
    outputs:
      updated-count: ${{ steps.get-extensions-details.outputs.updated-count }}
      skipped-count: ${{ steps.get-extensions-details.outputs.skipped-count }}
      outdated-count: ${{ steps.get-extensions-details.outputs.outdated-count }}
      updated-extensions: ${{ steps.get-extensions-details.outputs.updated-extensions }}
      skipped-extensions: ${{ steps.get-extensions-details.outputs.skipped-extensions }}
      outdated-extensions: ${{ steps.get-extensions-details.outputs.outdated-extensions }}
    env:
      BRANCH: quarto-wizard
      COMMIT: "ci: update extensions details"
      CSV_FILE: "extensions/quarto-extensions.csv"
      JSON_FILE: "quarto-extensions.json"
      EXTENSIONS_DIR: "extensions"
      DEBUG_MODE: ${{ github.event.inputs.debug }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}

      - name: Checkout repository with sparse checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: ${{ env.CSV_FILE }}
          sparse-checkout-cone-mode: false
          path: data

      - name: Create GitHub App token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        shell: bash
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Git Config
        shell: bash
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'

      - name: Branch Setup
        if: false
        shell: bash
        run: |
          git fetch --all
          if git show-ref --verify --quiet refs/heads/"${BRANCH}"; then
            echo "Branch exists"
          else
            echo "Branch does not exist"
            git checkout --orphan "${BRANCH}"
            git rm -rf .
            git commit --allow-empty -m "ci: setup ${BRANCH} branch"
            git push --force origin "${BRANCH}"
          fi
          git checkout "${BRANCH}"

      - name: Get extensions details
        id: get-extensions-details
        shell: bash
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -e

          DEBUG_MODE=${DEBUG_MODE:-"false"}
          EXTENSIONS_DIR=${EXTENSIONS_DIR:-"extensions"}
          JSON_FILE=${JSON_FILE:-"quarto-extensions.json"}
          BRANCH=${BRANCH:-"quarto-wizard"}
          COMMIT=${COMMIT:-"ci: update extensions details"}
          CSV_FILE=${CSV_FILE:-"extensions/quarto-extensions.csv"}

          mkdir -p "${EXTENSIONS_DIR}"

          previous_owner=""
          previous_author=""
          updated_extensions=()
          skipped_extensions=()
          outdated_extensions=()

          valid_dirs=()

          # Function to download and determine author image file
          author_image_file() {
            local base_file="$1"
            local owner="$2"
            if [[ -f "${base_file}.png" ]]; then
              echo "${base_file}.png"
              return
            elif [[ -f "${base_file}.jpg" ]]; then
              echo "${base_file}.jpg"
              return
            fi
            curl -L -s -o "${base_file}" "https://github.com/${owner}.png"
            local mime_type
            mime_type=$(file --mime-type -b "${base_file}")
            local extension
            case "${mime_type}" in
              image/jpeg) extension="jpg" ;;
              image/png) extension="png" ;;
              *) extension="png" ;;
            esac
            mv "${base_file}" "${base_file}.${extension}"
            echo "${base_file}.${extension}"
          }

          # Function to download extension image
          extension_image_file() {
            local image_url="$1"
            local output_file="$2"
            local attempt=0
            local mime_type=""
            while [[ ${attempt} -lt 3 ]]; do
              curl -s -o "${output_file}" "${image_url}"
              mime_type=$(file --mime-type -b "${output_file}")
              if [[ "${mime_type}" == "image/png" ]]; then
                break
              fi
              if [[ "${mime_type}" != "image/png" ]]; then
                echo "Note: image is not a PNG file. $((attempt + 1)) attempt(s) to download."
                rm -f "${output_file}"
              fi
              attempt=$((attempt + 1))
              sleep 1
            done
            if [[ -z "${output_file}" || "${mime_type}" != "image/png" ]]; then
              echo "assets/media/github-placeholder.png"
            else
              echo "${output_file}"
            fi
          }

          # Function to generate extension YAML
          generate_extension_yaml() {
            local extension_yaml_file="$1"
            local entry_title="$2"
            local extension_png_file="$3"
            local entry_url="$4"
            local entry_author="$5"
            local owner="$6"
            local entry_created="$7"
            local entry_updated="$8"
            local entry_topics="$9"
            local entry_license="${10}"
            local entry_stars="${11}"
            local entry_release="${12}"
            local entry_description="${13}"
            local yaml_usage_body="${14}"
            local entry_template="${15}"
            local entry_example="${16}"
            local entry_contributes="${17}"
            if [[ -z "${entry_author}" ]]; then
              author_field="author: ${entry_author}"
            else
              author_field="author: \"${entry_author}\""
            fi
            echo -e \
              "- title: ${entry_title}\n" \
              " image: \"/${extension_png_file}\"\n" \
              " image-alt: \"GitHub repository OpenGraph image for ${entry_url}\"\n" \
              " github-url: ${entry_url}\n" \
              " login: ${owner}\n" \
              " ${author_field}\n" \
              " author-url: \"/authors/${owner}.qmd\"\n" \
              " date: \"${entry_created}\"\n" \
              " file-modified: \"${entry_updated}\"\n" \
              " categories: ${entry_topics}\n" \
              " contributes: ${entry_contributes}\n" \
              " license: \"${entry_license}\"\n" \
              " stars: $(printf "%05d\n" "${entry_stars}")\n" \
              " version: \"${entry_release}\"\n" \
              " description: |\n    ${entry_description}\n" \
              " usage: ${yaml_usage_body}\n" \
              " template: ${entry_template}\n" \
              " example: ${entry_example}\n" \
              >"${extension_yaml_file}"
          }

          # Function to handle git operations safely
          git_stage_and_commit() {
            local files=("$@")
            local staged=false
            for file in "${files[@]}"; do
              if [[ -f "${file}" ]]; then
                git add "${file}" 2>/dev/null && staged=true || echo "No changes detected for ${file}, skipping add"
              fi
            done
            if [[ "${staged}" == true ]]; then
              git commit --allow-empty -m "${COMMIT}"
              if [[ "${DEBUG_MODE}" == "false" ]]; then
                git push --force origin "${BRANCH}"
              else
                echo "Debug mode is enabled, skipping push"
              fi
            fi
          }

          # Function to cleanup extensions directory
          github_cleanup_extensions_dir() {
            echo "::group::Cleaning up extensions directory"
            local EXTENSIONS_DIR="${1}"
            shift
            local valid_dirs=("${@}")

            find "${EXTENSIONS_DIR}" -mindepth 2 -maxdepth 2 -type d | while read -r dir; do
              local keep=false
              for valid in "${valid_dirs[@]}"; do
                if [[ "${dir}" == "${valid}" ]]; then
                  keep=true
                  break
                fi
              done
              if [[ "${keep}" == false ]]; then
                echo "::notice title=Cleanup::Removing ${dir}"
                git rm -rf "${dir}"
                rm -rf "${dir}"
              fi
            done

            find "${EXTENSIONS_DIR}" -mindepth 1 -maxdepth 1 -type d | while read -r owner_dir; do
              if [[ -z $(find "${owner_dir}" -mindepth 1 -type d) ]]; then
                echo "::notice title=Cleanup::Removing empty owner directory ${owner_dir}"
                git rm -rf "${owner_dir}"
                rm -rf "${owner_dir}"
              fi
            done
            git commit --allow-empty -m "ci: cleanup outdated extensions directories"
            if [[ "${DEBUG_MODE}" == "false" ]]; then
              git push --force origin "${BRANCH}"
            else
              echo "Debug mode is enabled, skipping push"
            fi
            echo "::endgroup::"
          }

          # Main function to process extensions
          process_extensions() {
            echo "::group::Processing Extensions"
            local CSV_ENTRIES="$1"
            while IFS=, read -r entry; do
              echo "::group::Processing entry: ${entry}"
              repo=$(echo "${entry}" | cut -d'/' -f1,2)
              repo_info=$(gh repo view "${repo}" \
                --json name,nameWithOwner,owner,description,openGraphImageUrl,stargazerCount,licenseInfo,url,latestRelease,createdAt,updatedAt,repositoryTopics,defaultBranchRef \
                --jq '{
                  name: .name,
                  title: (.name | split("-|_"; "") | map(select(. != "quarto" and . != "template")) | join(" ") | ascii_upcase),
                  nameWithOwner: (.nameWithOwner | ascii_downcase),
                  owner: (.owner.login | ascii_downcase),
                  description: (if .description == "" then "No description available." else .description end),
                  openGraphImageUrl: .openGraphImageUrl,
                  stargazerCount: (.stargazerCount // 0),
                  licenseInfo: (.licenseInfo.name // "none"),
                  url: .url,
                  latestRelease: (.latestRelease.tagName // "none"),
                  latestReleaseUrl: (.latestRelease.url // null),
                  createdAt: .createdAt,
                  updatedAt: .updatedAt,
                  defaultBranchRef: .defaultBranchRef.name,
                  repositoryTopics: (if .repositoryTopics == null then [] else
                  [.repositoryTopics[].name |
                    sub("^quarto-"; "") |
                    sub("-template[s]*"; "") |
                    if test("filters$|formats$|journals$|templates|shortcodes$|extensions$") then sub("s$"; "") else . end |
                    sub("reveal-js"; "reveal.js") |
                    sub("revealjs"; "reveal.js") |
                    select(test("quarto|extension|template|^pub$") | not)] | unique
                  end)
                }')
              nameWithOwner=$(echo "${repo_info}" | jq -r ".nameWithOwner")
              owner=$(echo "${repo_info}" | jq -r ".owner")

              if [[ "${repo,,}" != "${nameWithOwner}" ]]; then
                outdated_extensions+=("${entry}")
                echo "::error title=Outdated Repository::\"${repo}\" does not match current repository name \"${nameWithOwner}\""
              fi

              mkdir -p "${EXTENSIONS_DIR}/${nameWithOwner}"
              valid_dirs+=("${EXTENSIONS_DIR}/${nameWithOwner}")

              author_json_file="${EXTENSIONS_DIR}/${owner}/author.json"
              author_png_file="${EXTENSIONS_DIR}/${owner}/author"
              extension_json_file="${EXTENSIONS_DIR}/${nameWithOwner}/extension.json"
              extension_png_file="${EXTENSIONS_DIR}/${nameWithOwner}/extension.png"
              extension_yaml_file="${EXTENSIONS_DIR}/${nameWithOwner}/extension.yml"

              if [[ "${owner}" == "${previous_owner}" ]]; then
                author="${previous_author}"
              else
                author_payload=$(gh api "users/${owner}")
                author=$(echo "${author_payload}" | jq -r ".name")
                if [[ -z "${author}" ]]; then
                  author="${owner}"
                fi
                author_updated_at=$(echo "${author_payload}" | jq -r ".updated_at")
                update_author_json=true
                if [[ -f "${author_json_file}" ]]; then
                  existing_author_updated_at=$(jq -r ".updated_at // empty" "${author_json_file}")
                  if [[ -n "${existing_author_updated_at}" && "${existing_author_updated_at}" == "${author_updated_at}" ]]; then
                    echo "Skipping author.json for ${owner}: updated_at matches existing record (${existing_author_updated_at})"
                    update_author_json=false
                  fi
                fi
                if [[ "${update_author_json}" == "true" ]]; then
                  echo "${author_payload}" > "${author_json_file}"
                  git add "${author_json_file}" || echo "No changes detected, skipping commit"
                  author_png_file=$(author_image_file "${author_png_file}" "${owner}")
                  git add "${author_png_file}" || echo "No changes detected, skipping commit"
                fi
                previous_owner="${owner}"
                previous_author="${author}"
              fi
              repo_info=$(echo "${repo_info}" | jq --arg author "${author}" '. + {author: $author}')
              if [[ -f "${extension_json_file}" ]]; then
                existing_updated_at=$(jq -r ".[\"${entry,,}\"].updatedAt // empty" "${extension_json_file}")
                current_updated_at=$(echo "${repo_info}" | jq -r ".updatedAt")
                if [[ -n "${existing_updated_at}" && "${existing_updated_at}" == "${current_updated_at}" ]]; then
                  echo "Skipping ${entry}: updatedAt matches existing record (${existing_updated_at})"
                  skipped_extensions+=("${entry}")
                  continue
                fi
              else
                echo "Processing ${entry}: JSON file does not exist, will create new record"
              fi
              repo_subdirectory=$(echo "${entry}" | cut -d'/' -f3-)
              if [[ -n "${repo_subdirectory}" ]]; then
                repo_subdirectory="${repo_subdirectory}/"
                repo_recursive="?recursive=1"
              fi
              repo_tag=$(echo "${repo_info}" | jq -r ".latestRelease")
              if [[ "${repo_tag}" != "none" ]]; then
                repo_branch="${repo_tag}"
              else
                repo_branch=$(echo "${repo_info}" | jq -r ".defaultBranchRef")
              fi
              repo_template=$(gh api \
                -X GET "repos/${repo}/git/trees/${repo_branch}${repo_recursive}" \
                --jq ".tree[] | select(.path | endswith(\"${repo_subdirectory}template.qmd\")) | .url | @sh" | xargs -I {} gh api -X GET {} --jq ".content")
              if [[ -n "${repo_template}" ]]; then
                repo_info=$(echo "${repo_info}" | jq '. + {template: true} | .repositoryTopics += ["template"]')
                repo_info=$(echo "${repo_info}" | jq --arg content "${repo_template}" '. + {templateContent: $content}')
              else
                repo_info=$(echo "${repo_info}" | jq '. + {template: false, templateContent: null}')
              fi
              repo_example=$(gh api \
                -X GET "repos/${repo}/git/trees/${repo_branch}${repo_recursive}" \
                --jq ".tree[] | select(.path | endswith(\"${repo_subdirectory}example.qmd\")) | .url | @sh" | xargs -I {} gh api -X GET {} --jq ".content")
              if [[ -n "${repo_example}" ]]; then
                repo_info=$(echo "${repo_info}" | jq '. + {example: true} | .repositoryTopics += ["example"]')
                repo_info=$(echo "${repo_info}" | jq --arg content "${repo_example}" '. + {exampleContent: $content}')
              else
                repo_info=$(echo "${repo_info}" | jq '. + {example: false, exampleContent: null}')
              fi

              repo_extension_contributes=$(gh api \
                -X GET "repos/${repo}/git/trees/${repo_branch}?recursive=1" \
                --jq ".tree[] | select(.path | test(\"${repo_subdirectory}_extensions/.*/_extension\\\\.ya?ml$\")) | .url | @sh" | xargs -I {} gh api -X GET {} --jq ".content")
                if [[ -n "${repo_extension_contributes}" ]]; then
                repo_extension_contributes=$(echo "${repo_extension_contributes}" | base64 --decode | yq -o json '.contributes | keys' | jq -c)
                repo_info=$(echo "${repo_info}" | jq --argjson contributes "${repo_extension_contributes}" '. + {contributes: $contributes}')
              else
                repo_info=$(echo "${repo_info}" | jq '. + {contributes: null}')
              fi

              entry_title=$(echo "${repo_info}" | jq -r '.title')
              entry_created=$(echo "${repo_info}" | jq -r '.createdAt')
              entry_updated=$(echo "${repo_info}" | jq -r '.updatedAt')
              entry_url=$(echo "${repo_info}" | jq -r '.url')
              entry_topics=$(echo "${repo_info}" | jq -r '.repositoryTopics' | jq -c 'unique')
              entry_contributes=$(echo "${repo_info}" | jq -r '.contributes' | jq -c 'unique')
              entry_license=$(echo "${repo_info}" | jq -r '.licenseInfo')
              entry_stars=$(echo "${repo_info}" | jq -r '.stargazerCount')
              entry_image=$(echo "${repo_info}" | jq -r '.openGraphImageUrl')
              entry_author=$(echo "${repo_info}" | jq -r '.author')
              entry_template=$(echo "${repo_info}" | jq -r '.template')
              entry_example=$(echo "${repo_info}" | jq -r '.example')
              entry_description=$(echo "${repo_info}" | jq -r '.description')
              entry_description=$(echo "${entry_description}" | sed 's/^[[:space:]]*//')
              entry_description=$(echo "${entry_description}" | sed -E 's/([^`])(<[^<>]+>)([^`])/\1`\2`\3/g')
              entry_release=$(echo "${repo_info}" | jq -r '.latestRelease')
              yaml_usage_body="${nameWithOwner}"
              if [[ "${entry_release}" != "none" ]]; then
                entry_release_url=$(echo "${repo_info}" | jq -r '.latestReleaseUrl')
                yaml_usage_body="${nameWithOwner}@${entry_release}"
                entry_release=$(echo "${entry_release}" | sed 's/^[^0-9]*//')
                entry_release="[${entry_release}](${entry_release_url})"
              fi

              extension_png_file=$(extension_image_file "${entry_image}" "${extension_png_file}")
              generate_extension_yaml \
                "${extension_yaml_file}" "${entry_title}" "${extension_png_file}" "${entry_url}" \
                "${entry_author}" "${owner}" "${entry_created}" "${entry_updated}" "${entry_topics}" \
                "${entry_license}" "${entry_stars}" "${entry_release}" "${entry_description}" \
                "${yaml_usage_body}" "${entry_template}" "${entry_example}" "${entry_contributes}"

              echo "${repo_info}" | jq --arg entry "${entry,,}" '{($entry): .}' > "${extension_json_file}"

              # Gather all files to stage and commit
              local files_to_commit=("${extension_json_file}" "${extension_yaml_file}" "${extension_png_file}")
              if [[ "${owner}" != "${previous_owner}" && "${update_author_json}" == "true" ]]; then
                files_to_commit+=("${author_json_file}" "${author_png_file}")
              fi
              git_stage_and_commit "${files_to_commit[@]}"
              updated_extensions+=("${entry}")
            echo "::endgroup::"
            done < <(echo "$CSV_ENTRIES" | sort -f)
            echo "::endgroup::"
          }

          if [[ "${DEBUG_MODE}" == "true" ]]; then
            CSV_ENTRIES=$(head -n 5 "data/${CSV_FILE}")
          else
            CSV_ENTRIES=$(cat "data/${CSV_FILE}")
          fi
          
          process_extensions "$CSV_ENTRIES"

          find "${EXTENSIONS_DIR}" -type f -path "${EXTENSIONS_DIR}/*/*/extension.json" -print0 | xargs -0 cat | jq -s 'add' > "${JSON_FILE}"
          git_stage_and_commit "${JSON_FILE}"

          github_cleanup_extensions_dir "${EXTENSIONS_DIR}" "${valid_dirs[@]}"

          {
            echo "updated-count=${#updated_extensions[@]}"
            echo "skipped-count=${#skipped_extensions[@]}"
            echo "outdated-count=${#outdated_extensions[@]}"
            echo "updated-extensions=$(printf '%s,' "${updated_extensions[@]}" | sed 's/,$//')"
            echo "skipped-extensions=$(printf '%s,' "${skipped_extensions[@]}" | sed 's/,$//')"
            echo "outdated-extensions=$(printf '%s,' "${outdated_extensions[@]}" | sed 's/,$//')"
          } >> "${GITHUB_OUTPUT}"

          echo "::notice title=Updated Extensions::Count: ${#updated_extensions[@]}"
          if [[ ${#outdated_extensions[@]} -gt 0 ]]; then
            echo "::error title=Outdated Extensions::Count: ${#outdated_extensions[@]}"
            exit 1
          fi

  summary:
    runs-on: ubuntu-latest
    needs:
      - get-extensions
    if: always()
    env:
      BRANCH: quarto-wizard
      UPDATED_COUNT: ${{ needs.get-extensions.outputs.updated-count }}
      SKIPPED_COUNT: ${{ needs.get-extensions.outputs.skipped-count }}
      OUTDATED_COUNT: ${{ needs.get-extensions.outputs.outdated-count }}
      UPDATED_EXTENSIONS: ${{ needs.get-extensions.outputs.updated-extensions }}
      SKIPPED_EXTENSIONS: ${{ needs.get-extensions.outputs.skipped-extensions }}
      OUTDATED_EXTENSIONS: ${{ needs.get-extensions.outputs.outdated-extensions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}

      - name: Generate workflow summary
        shell: bash
        run: |
          UPDATED_COUNT=${UPDATED_COUNT:-0}
          SKIPPED_COUNT=${SKIPPED_COUNT:-0}
          OUTDATED_COUNT=${OUTDATED_COUNT:-0}

          if [[ "${{ github.event.inputs.debug }}" == "true" ]]; then
            echo "## Extension Processing Summary (Debug Mode)" >> "${GITHUB_STEP_SUMMARY}"
          else
            echo "## Extension Processing Summary" >> "${GITHUB_STEP_SUMMARY}"
          fi

          echo "" >> "${GITHUB_STEP_SUMMARY}"
          echo "### Updated Extensions (${UPDATED_COUNT})" >> "${GITHUB_STEP_SUMMARY}"
          if [[ "${UPDATED_COUNT}" -eq 0 ]]; then
            echo "No extensions were updated." >> "${GITHUB_STEP_SUMMARY}"
          else
            echo "<details><summary>Show updated extensions</summary>" >> "${GITHUB_STEP_SUMMARY}"
            echo "" >> "${GITHUB_STEP_SUMMARY}"
            IFS=',' read -ra EXTENSIONS <<< "${UPDATED_EXTENSIONS}"
            for ext in "${EXTENSIONS[@]}"; do
              [[ -n "${ext}" ]] && echo "- ${ext}" >> "${GITHUB_STEP_SUMMARY}"
            done
            echo "" >> "${GITHUB_STEP_SUMMARY}"
            echo "</details>" >> "${GITHUB_STEP_SUMMARY}"
          fi

          echo "" >> "${GITHUB_STEP_SUMMARY}"
          echo "### Skipped Extensions (${SKIPPED_COUNT})" >> "${GITHUB_STEP_SUMMARY}"
          if [[ "${SKIPPED_COUNT}" -eq 0 ]]; then
            echo "No extensions were skipped." >> "${GITHUB_STEP_SUMMARY}"
          else
            echo "<details><summary>Show skipped extensions</summary>" >> "${GITHUB_STEP_SUMMARY}"
            echo "" >> "${GITHUB_STEP_SUMMARY}"
            IFS=',' read -ra EXTENSIONS <<< "${SKIPPED_EXTENSIONS}"
            for ext in "${EXTENSIONS[@]}"; do
              [[ -n "${ext}" ]] && echo "- ${ext}" >> "${GITHUB_STEP_SUMMARY}"
            done
            echo "" >> "${GITHUB_STEP_SUMMARY}"
            echo "</details>" >> "${GITHUB_STEP_SUMMARY}"
          fi

          echo "" >> "${GITHUB_STEP_SUMMARY}"
          echo "### Outdated Extensions (${OUTDATED_COUNT})" >> "${GITHUB_STEP_SUMMARY}"
          if [[ "${OUTDATED_COUNT}" -eq 0 ]]; then
            echo "No extensions were outdated." >> "${GITHUB_STEP_SUMMARY}"
          else
            echo "<details><summary>Show outdated extensions</summary>" >> "${GITHUB_STEP_SUMMARY}"
            echo "" >> "${GITHUB_STEP_SUMMARY}"
            IFS=',' read -ra EXTENSIONS <<< "${OUTDATED_EXTENSIONS}"
            for ext in "${EXTENSIONS[@]}"; do
              [[ -n "${ext}" ]] && echo "- ${ext}" >> "${GITHUB_STEP_SUMMARY}"
            done
            echo "" >> "${GITHUB_STEP_SUMMARY}"
            echo "</details>" >> "${GITHUB_STEP_SUMMARY}"
          fi
