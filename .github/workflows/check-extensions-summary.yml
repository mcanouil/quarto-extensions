name: Check Extensions Summary

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Check Extension Submission"
    types:
      - completed

permissions:
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  check-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_KEY }}
      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Generate summary report
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        shell: bash
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'

          WORKFLOW_RUN_ID="${{ github.event.workflow_run.id }}"
          JOBS=$(gh api "/repos/${GITHUB_REPOSITORY}/actions/runs/${WORKFLOW_RUN_ID}/jobs")
          SUMMARY_URL=$(echo "$JOBS" | jq -r '.jobs[] | select(.name=="check-summary") | .steps[] | select(.name=="Generate summary report") | .step_summary.url // empty')

          if [[ -n "${SUMMARY_URL}" ]]; then
            SUMMARY_CONTENT=$(curl -s -H "Authorization: token $GH_TOKEN" "${SUMMARY_URL}")

            PR_NUMBER=$(gh api "/repos/${GITHUB_REPOSITORY}/pulls" --jq '.[] | select(.head.sha=="${{ github.event.workflow_run.head_sha }}") | .number')
            if [[ -n "${PR_NUMBER}" ]]; then
              gh pr comment "${PR_NUMBER}" \
                --body "${SUMMARY_CONTENT}" \
                --create-if-none \
                --edit-last
            fi
          fi
